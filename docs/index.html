<!DOCTYPE html>
<html lang="zh-hant">
<head>
	<script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.7/polyfill.min.js"></script>
	<script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/url-polyfill@1.1.8/url-polyfill.min.js"></script>
	<link rel="preconnect" href="https://video-wshls.langlive.com" crossorigin>
	<link rel="preconnect" href="https://video-tx.lv-play.com" crossorigin>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>浪LIVE網頁播放器</title>
	<meta name="description" content="浪LIVE網頁播放器，免裝APP，潛水掛聽專用">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>浪LIVE網頁播放器</h1>
	<p>免裝APP，潛水掛聽專用</p>
	<div class="container">
		<div class="left-section">
			<video controls playsinline muted webkit-playsinline></video>
		</div>
		<div class="right-section">
			<form class="input-id" method="get">
				<input type="text" id="input" name="id" placeholder="輸入浪LIVE ID">
				<button id="change-btn" type="submit">轉台</button>
			</form>
		</div>
	</div>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.13.2/hls.min.js"></script>
	<script defer src="js/main.js"></script>
</body>
</html>
